<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Product preview card">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="card">
    <div class="card__img">
      <picture>
        <source media="(min-width: 400px)" srcset="images/image-product-desktop.jpg">
        <img src="images/image-product-mobile.jpg" alt="A Perfume image">
      </picture>
    </div>
    <div class="card__body">
      <h4>Perfume</h4>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="card__price">
        <span class="current-price">$149.99</span>
        <del class="original-price"><sup>$169.99</sup></del></div>
      <button class="btn" aria-label="icon cart"><img src="images/icon-cart.svg" alt="icon cart">Add to Cart</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener noreferrer" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/aminpatra0/" target="_blank" rel="noopener noreferrer">Aminpatra</a>.
  </div>
</body>
</html>
